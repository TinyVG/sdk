<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TinyVG Polyfill Demo</title>
    <script type="module">
      import * as tinyvg from "./tinyvg.js";
      tinyvg.load("tinyvg.wasm")
    </script>
  </head>
  <body>
    <h1>TinyVG Polyfill Demo</h1>

    <p>
      <img style="width: 1em" tvg-src="shield-16.tvg" />
      <img style="width: 2em" tvg-src="shield-16.tvg" />
      <img style="width: 3em" tvg-src="shield-16.tvg" />
      <img style="width: 4em" tvg-src="shield-16.tvg" />
      <img style="width: 5em" tvg-src="shield-16.tvg" />
      <img style="width: 6em" tvg-src="shield-16.tvg" />
    </p>

    <p>
      <img style="width: 20em" tvg-src="everything-32.tvg" />
    </p>
  </body>
</html>
